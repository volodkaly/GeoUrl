<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{ message }}</h1>
      </div>
    
<script>
    const { createApp, ref } = Vue
    
   createApp({
      data() {
        return {
          message: 'Another example with a direct mounting!'
        }
      }
    }).mount('#app')
    </script>
    
    
</body>
</html>
