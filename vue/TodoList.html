<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist with simple component import</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!--
Тут ми показуємо найпростіший можливий компонент, який приймає реквізит і рендерить його.
Дізнайтеся більше про компоненти в посібнику!
-->

<div id="app">
    <h1>Todolist with simple component import</h1>
    <ol>
      <!--
        Ми надаємо кожному елементу завдання об'єкт todo,
        який він представляє, щоб його вміст був динамічним.
        Нам також потрібно надати кожному компоненту ключ
        "key", який пояснюється в розділі посібника про v-for.
      -->
      <todo-item
        v-for="item in groceryList"
        :todo="item"
        :key="item.id"
      ></todo-item>
    </ol>
  </div>

<script type="module">
    const { createApp,ref } = Vue
    import TodoItem from './TodoItem.js'
    
    createApp({
      components: {
        TodoItem
      },
      data() {
        return {
          groceryList: [
            { id: 0, text: 'Овочі' },
            { id: 1, text: 'Сир' },
            { id: 2, text: 'Щось інше, що їдять люди' }
          ]
        }
      }
    }).mount('#app')
    </script>
    
    
</body>
</html>
